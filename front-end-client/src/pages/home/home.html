<ion-header>
  <ion-navbar color="light">
    <img class="logo" src="../../assets/imgs/logo.png">
    <ion-buttons end>
      <button ion-button icon-only (click)="pushAccountPage()">
          <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label>Callout</ion-label>
        <ion-select [(ngModel)]="Callout">
          <ion-option value="Temp1">Temp1</ion-option>
          <ion-option value="Temp2">Temp2</ion-option>
          <ion-option value="Temp3">Temp3</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col col-9>
        <ion-item>
          <ion-label>Sort By</ion-label>
          <ion-select [(ngModel)]="sortBy" interface=popover>
            <ion-option value="priority">Priority</ion-option>
            <ion-option value="chronological">Chronological</ion-option>
            <ion-option value="fulfillment">Fulfillment</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      
      <ion-col>
        <button ion-button
          color="bluegray"
          (click)=toggleOrdering()>
            <ion-icon [name]="order ? 'arrow-down' : 'arrow-up'"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
