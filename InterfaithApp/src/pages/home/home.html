<ion-header>
  <ion-navbar id="navbar" color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Interfaith Sanctuary!</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content id="background" class="no-scroll" padding>
  <div id="info" style="text-align:center">
    <div *ngIf="isLoggedIn(); else elseBlock">
      <h2>Welcome, {{username}}!</h2>
    </div>
    <ng-template #elseBlock>
      <h2>Welcome, Guest!</h2>
    </ng-template>
    <!--<h3>Welcome to the home page of our Donation app!</h3>-->

    <!--<p style="text-align:center">-->
      <!--To get started donating either Register/Login or start right away by looking at our Callouts page! Thanks!! 😁🙏👍-->
    <!--</p>-->

  </div>
  <div id= "buttonsContainer" class="col text-center">
    <button id="registerButton" ion-button block color="dark" class="button" (click)="openPageRegisterSignIn()">Register/Login</button>
    <button id="needsButton" ion-button block color="dark" class="button" (click)="openPageCallouts()">Callouts!</button>

  </div>
</ion-content>
