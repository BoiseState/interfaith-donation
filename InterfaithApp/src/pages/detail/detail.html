<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class = "title">{{selectedItem.itemName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only="" (click)="shareItem()" class="shareButton" ion-button share>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2><i>Details:</i></h2>


<div *ngIf="selectedItem" padding>
  Item: <b>{{selectedItem.itemName}}</b>
  <button><a href="{{selectedItem.itemUrl}}">Amazon</a></button>
  <br>Amount needed: {{selectedItem.itemTotalNeeded}}
  <br>Amount received: {{selectedItem.itemTotalReceived}}
  <br>Done? {{selectedItem.done}}
</div>


</ion-content>
